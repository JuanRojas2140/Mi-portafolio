
{% extends 'base.html' %}

{% block titulo %}Login{% endblock %}

{% block contenido %}
  <h2>Ingresa la clave para administrar proyectos</h2>
  <form method="post" action="/login">
    <div class="mb-3">
      <input type="password" name="clave" class="form-control" placeholder="Clave secreta">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
{% endblock %}
