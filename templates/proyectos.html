
{% extends "base.html" %}

{% block titulo %}Proyectos{% endblock %}

{% block contenido %}
  <h1>Mis Proyectos</h1>
  <div class="proyectos">
    {% for proyecto in proyectos %}
    <div class="proyecto">
      <h2>{{ proyecto.nombre }}</h2>
      <p>{{ proyecto.descripcion }}</p>
      <a href="{{ proyecto.link }}">Ver proyecto</a>
    </div>
    {% endfor %}
  </div>
{% endblock %}
