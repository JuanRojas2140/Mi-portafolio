
{% extends "base.html" %}

{% block titulo %}Proyectos{% endblock %}

{% block contenido %}
  <h1 class="mb-4 d-flex justify-content-between align-items-center">
    Mis Proyectos
    <a href="/nuevo" class="btn btn-success btn-sm">+ Nuevo Proyecto</a>
  </h1>
  <div class="row">
    {% for proyecto in proyectos %}
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="{{ proyecto.imagen }}" class="card-img-top" alt="Imagen del proyecto">
          <div class="card-body">
            <h5 class="card-title">{{ proyecto.nombre }}</h5>
            <p class="card-text">{{ proyecto.descripcion }}</p>
            <a href="{{ proyecto.link }}" class="btn btn-primary" target="_blank">Ver proyecto</a>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
