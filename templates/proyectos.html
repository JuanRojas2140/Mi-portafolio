
{% extends "base.html" %}

{% block titulo %}Proyectos{% endblock %}

{% block contenido %}
  <h1>Mis Proyectos</h1>
  <ul>
    {% for proyecto in proyectos %}
      <li>
        <strong>{{ proyecto.nombre }}</strong><br>
        {{ proyecto.descripcion }}<br>
        <a href="{{ proyecto.link }}" target="_blank">Ver proyecto</a>
      </li>
      <br>
    {% endfor %}
  </ul>
{% endblock %}
