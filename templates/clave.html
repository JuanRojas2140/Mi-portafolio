
{% extends 'base.html' %}

{% block titulo %}Acceso protegido{% endblock %}

{% block contenido %}
  <h2>Ingresa la clave para agregar un nuevo proyecto</h2>
  <form method="post" action="/nuevo">
    <div class="mb-3">
      <input type="password" name="clave" class="form-control" placeholder="Clave secreta">
    </div>
    <button type="submit" class="btn btn-primary">Entrar</button>
  </form>
{% endblock %}
